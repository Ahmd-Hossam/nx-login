<mat-card class="formCard">
  <mat-card-title class="title"> Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input
          matInput
          placeholder="username"
          type="text"
          formControlName="username"
        />
        <mat-error>
          <span
            *ngIf="form.get('username')?.hasError('required') && form.touched"
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="password"
          type="text"
          formControlName="password"
        />
        <mat-error>
          <span
            *ngIf="form.get('password')?.hasError('required') && form.touched"
            >Required Field</span
          >
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()">login</button>
  </mat-card-content>
</mat-card>
